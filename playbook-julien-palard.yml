      vars:
        certificates:
          - [mdk.fr, www.mdk.fr, julien.palard.fr, mandark.fr, palard.fr, sizeof.fr, www.mandark.fr, www.palard.fr, www.sizeof.fr]
          - [codeenseine.fr, www.codeenseine.fr]
          - [le-poitevin.fr, www.le-poitevin.fr]
          - [tuw.fr]
          - [wyz.fr, www.wyz.fr]
