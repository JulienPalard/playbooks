---

- name: User
  user:
    system: yes
    name: "{{ owner }}"
  when: owner is defined

- name: .ssh directory
  file:
    path: "~{{ owner }}/.ssh"
    state: directory
    owner: "{{ owner }}"
    mode: 0755
  when: owner is defined

- name: Deploy key
  blockinfile:
    create: yes
    owner: "{{ owner }}"
    mode: 0644
    path: "~{{ owner }}/.ssh/authorized_keys"
    marker: "<!-- {mark} ANSIBLE MANAGED BLOCK: Deploy key for {{ domain }} -->"
    block: "{{ public_deploy_key }}"
  when: owner is defined and public_deploy_key is defined

- name: Configure nginx
  template:
    src: nginx.conf
    dest: "/etc/nginx/conf.d/{{ domain }}.conf"
  notify: reload nginx

- name: WWW directory
  file:
    path: "{{ path }}"
    state: directory
    owner: "{{ owner }}"
    group: "{{ owner }}"
    mode: 0755
  when: owner is defined and path is defined
